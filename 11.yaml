# 出站策略
proxy-groups:
  # 总控组，选择三个大组
  - name: "代理"
    type: select
    proxies:
      - "DIRECT"    # 直连模式

      - "REJECT"    # 拒绝连接
      - "一云"
      - "自有"
      - "池子"

  # ========== 一云组 ==========
  # 一云大组：所有名称中含“一云”的节点（自动筛选）
  - name: "一云"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    # 假设你所有一云节点名称中均包含“一云”
    proxies:
      - "一云-香港"
      - "一云-美国"
      - "一云-新加坡"
      - "一云-日本"
      - "一云-其他"
      - "regex: ^.*一云.*$"

  # 一云各地区子组
  - name: "一云-香港"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*一云.*香港.*$"
  - name: "一云-美国"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*一云.*美国.*$"
  - name: "一云-新加坡"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*一云.*新加坡.*$"
  - name: "一云-日本"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*一云.*日本.*$"
  - name: "一云-其他"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    # 负向匹配：排除包含上述四个地区的节点
    proxies:
      - "regex: ^.*一云(?:(?!香港|美国|新加坡|日本).)*$"

  # ========== 池子组 ==========
  # 池子大组：所有名称中含“池子”的节点
  - name: "池子"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "池子-香港"
      - "池子-美国"
      - "池子-新加坡"
      - "池子-日本"
      - "池子-其他"
      - "regex: ^.*池子.*$"

  # 池子各地区子组
  - name: "池子-香港"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*池子.*香港.*$"
  - name: "池子-美国"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*池子.*美国.*$"
  - name: "池子-新加坡"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*池子.*新加坡.*$"
  - name: "池子-日本"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*池子.*日本.*$"
  - name: "池子-其他"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*池子(?:(?!香港|美国|新加坡|日本).)*$"

  # ========== 自有组 ==========
  # 自有组按节点类型分为三组，分别匹配 tls, 中转, reality
  - name: "自有"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "自有-中转"
      - "自有-reality"
      - "自有-tls"
      - "regex: ^.*自有.*$"
  - name: "自有-tls"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*自有.*tls.*$"
  - name: "自有-中转"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*自有.*中转.*$"
  - name: "自有-reality"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    proxies:
      - "regex: ^.*自有.*reality.*$"



